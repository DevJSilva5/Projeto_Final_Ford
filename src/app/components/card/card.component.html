<div *ngIf="CardboxToggle" class="card-box" [ngStyle]="{ width: width, height: height }">
  <div class="title-segment">
    <p>{{ title }}</p>

    <div class="card-close-button" (click)="ToggleCardbox()">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           fill="currentColor" class="bi bi-x-lg" viewBox="0 0 24 24">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5
                 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8
                 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
      </svg>
    </div>
  </div>

  <div class="content-segment">
    <ng-content></ng-content>
  </div>
</div>
