<div class="sidebar-state-button" (click)="changeSidebarToggle()">
    <svg class="w-6 h-6 text-blue-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
    </svg>
</div>



<section class="sidebar" [ngClass]="sidebarToggle ? 'sidebar-open' : 'sidebar-closed'">
    <div class="logo box">
        <img src="./img/ford.png" alt="">
    </div>

  <div class="sidebar-close-button" (click)="changeSidebarToggle()">
  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 24 24">
    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
  </svg>
</div>

  <div *ngFor="let rota of pages" class="pages">
    <a *ngIf="rota.external; else internalLink" [href]="rota.route" target="_blank" rel="noopener noreferrer">
      <div class="path box">
        {{ rota.name }}
      </div>
    </a>

    <ng-template #internalLink>
      <a [routerLink]="rota.route">
        <div class="path box">
          {{ rota.name }}
        </div>
      </a>
    </ng-template>
  </div>
</section>
